<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .justifycontent{
            border-style: flex;
            border-width: 1px;
            height: 100px;
            display: block;
            justify-content: space-around;
        }
        .justifycontent p{
            width: 50px;
            height: 50px; 
        }
    </style>
</head>
<body>
    <div class="justifycontent">
        <p style="background-color: aquamarine;"></p>
        <p style="background-color: red;"></p>
        <p style="background-color: blueviolet;"></p>
        <p style="background-color: yellowgreen;"></p>
    </div>
</body>
</html>
